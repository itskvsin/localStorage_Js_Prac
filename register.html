<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/js-toast-notifier@latest/dist/toast.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-toast-notifier@latest/dist/index.umd.js"></script>
  </head>
  <body class="bg-purple-500 flex items-center justify-center min-h-screen">
    <form
      class="w-full max-w-md bg-violet-500 shadow-md rounded-lg p-8"
      id="registerForm"
    >
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Register
      </h2>

      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Enter your full name"
          required
        />
      </div>

      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label
          for="confirm-password"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <!-- Register Button -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Register
        </button>
      </div>

      <!-- Login Button -->
      <div class="text-center mt-4">
        <button
          type="button"
          onclick="window.location.href='login.html'"
          class="w-full bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          Login
        </button>
      </div>
    </form>

    <script>
      const toastShow = new ToastNotifier({
        position: "top-center",
        timeout: 3000,
        theme: "light",
        showCloseButton: false,
        pauseOnHover: false,
        showProgress: true,
        progressHeight: "4px",
        progressColor: "#fff",
        progressBackground: "rgba(255, 255, 255, 0.2)",
        customContainerClass: "class1 class2",
      });
      document
        .getElementById("registerForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          let name = document.getElementById("name").value;
          let username = document.getElementById("username").value;
          let password = document.getElementById("password").value;
          let confirmPassword =
            document.getElementById("confirm-password").value;

          if (password != confirmPassword) {
            // alert("password is not matching");
            toastShow.error("Password Is Not Matching")
            return;
          }
          const user = {
            name,
            username,
            password,
          };

          localStorage.setItem(username, JSON.stringify(user));
          // alert("User registration successfull");
          toastShow.success("Resitration Successfull")
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        });
    </script>
  </body>
</html>
