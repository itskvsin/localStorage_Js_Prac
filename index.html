<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Local Storage Pract | kevin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main bg-gray-500 h-screen w-screen flex flex-col items-center justify-start p-20 ">
        <div class="form mb-8">
            <form action="" class="flex gap-10">
                <input type="text" name="product" id="product" class="py-4 px-8 text-2xl bg-gray-600 rounded m-4 outline-none" placeholder="Name of the Product: ">
                <input type="text" name="price" id="price" class="py-4 px-8 text-2xl bg-gray-600 rounded m-4 outline-none " placeholder="Price of the product: ">
                <button class="bg-emerald-700 m-4 p-4 text-2xl rounded">Enter</button>
            </form>
        </div>
        <div class="details bg-purple-500 rounded p-4 mb-4 flex justify-around gap-20 text-2xl w-8/12">
            <p>Product Name</p>
            <p>Product Price</p>
            <p></p>
        </div>
        <div class="list bg-gray-500 p-6 pb-0 w-3/4" id="list">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
